<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
  />
</head>

<div class="container">
  <div class="transition" id="transition"></div>
  <canvas></canvas>
  <div class="attack-bar">
    <div class="attack-options">
      <button>Tackle</button>
      <button>Attack 2</button>
    </div>
    <div class="attack-type"><h1>Attack Type</h1></div>
  </div>
  <div class="health-bar player">
    <div>Draggle</div>
    <div class="health-indicator-container">
      <div class="health-indicator-background"></div>
      <div class="health-indicator"></div>
    </div>
    <div class="health-bar opponent">
      <div>Emby</div>
      <div class="health-indicator-container">
        <div class="health-indicator-background"></div>
        <div class="health-indicator"></div>
      </div>
    </div>
  </div>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./data/battleZones.js" defer></script>
  <script src="./data/collissions.js" defer></script>
  <script src="classes.js" defer></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</div>
